<!DOCTYPE html>
<html>
<head>
    <title>LineChart jqPlot</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- jqPlot needs features deprecated in jQuery 1.9  e.g. $.browser.msie-->
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>

    <script type="text/javascript" src="jqPlot/jquery.jqplot.js"></script>
    <!--[if lt IE 9]>
    <script language="javascript" type="text/javascript" src="jqPlot/excanvas.js"></script>
    <![endif]-->
    <script type="text/javascript" src="jqPlot/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <script type="text/javascript" src="jqPlot/jqplot.canvasTextRenderer.min.js"></script>

    <link rel="stylesheet" type="text/css" href="jqPlot/jquery.jqplot.css"/>

    <script>
        $(document).ready(function () {

            $.jqplot('chartdiv', [
                [
                    [1, 2],
                    [3, 5.12],
                    [5, 13.1],
                    [7, 33.6],
                    [9, 85.9],
                    [11, 219.9]
                ]
            ]);

        });

        $.ajax('http://localhost:8080/', {
            'method':'GET',
            dataType:'json',
            'success':function (data, textStatus, jqXHR) {

                console.log(data);

                $.jqplot('random-chart', [data.readings]);

            }
        });


    </script>

    <style type="text/css">
        #chartdiv #random-chart {
            height: 400px;
            width: 400px;
        }

    </style>
</head>
<body>

<div id="chartdiv"></div>
<div id="random-chart"></div>
</body>
</html>
