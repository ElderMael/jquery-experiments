<!DOCTYPE html>
<html>
<head>
    <title>4Chan Title Images</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="fourChan.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //Defaults and animated
            $('#test-one').css('background', '#000')
                    .appendTitleImage({secure:true})
                    .appendTitleImage({'type':'gif', 'number':1, secure:true})
                    .appendTitleImage({'type':'png', 'number':0, secure:true});

            $('#test-two').css('background', '#ccc')
                    .appendAllTitleImages({'secure':true});
        });
    </script>
</head>
<body>
<div id="test-one"/>

<div id="test-two"/>
</body>
</html>
